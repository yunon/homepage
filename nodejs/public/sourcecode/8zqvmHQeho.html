<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>HTMLで色々書いてみた</title>
    </head>
    <body>
        <!-- タイトル -->
        <h1> HTMLで色々書いてみた </h1>

        <!-- 目次 -->
        <h3 id="index"> 目次 </h3>
        <ol>
            <li><a href="#pic">画像を表示する</a></li>
            <li><a href="#a">新しいタブでリンク先へ飛ぶ</a></li>
            <li><a href="#table">表を作る</a></li>
            <li><a href="#form">フォーム画面を作る</a></li>
        </ol>


        <!-- 画像の表示 -->
        <h3 id="pic">画像を表示する</h3>
        <img src="画像ファイルの場所", alt="代替テキスト", title="キャプション"
                        width="幅", height="高さ">

        <!--　URLを貼る　-->
        <h3 id="a">新しいタブでリンク先へ飛ぶ</h3>
        <li><a target="_blank" href="http://www.google.co.jp">Google</a></li>

        <!-- 表の表示 -->
        <!-- <thead>でテーブルのヘッダ領域、<tbody>でテーブルのボディ領域を表す -->
        <!-- <th>は列名 <tr>は行　<td>は列を表す　-->
        <h3 id="table">表を作る</h3>
        <table border="1">
            <caption>
                <p>OSの種類</p>
            </caption>
            <thead>
                <tr>
                    <th>OSの名前</th><th>開発元</th><th>No.</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Windows</td><td>Microsoft</td><td>1</td>
                </tr>
                <tr>
                    <td>MacOS</td><td>Apple</td><td>2</td>
                </tr>
                <tr>
                    <td>Linux</td><td>Google</td><td>3</td>
                </tr>
            </tbody>
        </table>

        <!--フォーム画面を作る-->
        <!-- <fieldset>　フォーム項目のグループ化
            　<legend>　　フォームグループの見出し、
              <input>　　フォームを構成する部品を作成するタグ　requiredで入力必須になる
            　<button>　　汎用ボタンを作成する。クリックした時の処理はjavascriptで記述する
              ラジオボタン、テェックボックス、選択メニュー　-->
        <h3 id="form">フォーム画面を作る</h3>
        <form>
            <fieldset>
                <legend> ユーザ登録 </legend>
                <p>
                    <label>ニックネーム:<input type="text" name="nickname" size="12" required></label>
                    <button type="button" onclick="alert('ニックネームに使用できる文字数は最大で１２文字です')">ニックネームの文字数について</button>
                </p>
                <p><label>パスワード:<input type="password" name="password" required></label></p>
                <p>性別:<br>
                    <label><input type="radio" value="male" name="sex">男性</label>
                    <label><input type="radio" value="famale" name="sex">女性</label>
                </p>
                <p>ご使用のパソコンのOS:<br>
                    <label><input type="checkbox" value="mac" name="os">macOS</label>
                    <label><input type="checkbox" value="windows" name="os" checked>Windows</label>
                    <label><input type="checkbox" value="other" name="os">その他</label>
                </p>
                <p><label>職業:</label><br>
                    <select name="job">
                        <option value="student">学生</option>
                        <option value="it">IT関係</option>
                        <option value="other">その他の職業</option>
                    </select>
                </p>
            </fieldset>
            <fieldset>
                <legend> このWebサイトについての感想 </legend>
                <p><textarea name="message" cols="60" rows="6" placeholder="Webサイトについてのご意見・ご感想などを書いてください"></textarea></p>
            </fieldset>
            <p><button type="submit">送信する</button><button type="reset">リセットする</button></p>
        </form>
    </body>
</html>
